    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":".Net","belongsTo":{"edges":[{"node":{"title":"Using jQuery selectors to reference .Net controls","path":"\u002Fusing-j-query-selectors-to-reference-net-controls\u002F","date":"4. June 2008","timeToRead":1,"description":"","content":"\u003Cp\u003EYou place a control onto your page:\u003C\u002Fp\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003E&lt;asp:Content ID=&quot;Content1&quot; ContentPlaceHolderID=&quot;Content&quot; Runat=&quot;Server&quot;&gt;\n    &lt;asp:TextBox Id=&quot;Firstname&quot; Runat=&quot;Server&quot; \u002F&gt;\n&lt;\u002Fasp:Content&gt;\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EThe output is rendered as:\u003C\u002Fp\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003E&lt;input name=&quot;ctl00$Content$FirstName&quot; type=&quot;text&quot; id=&quot;ctl00_Content_FirstName&quot; \u002F&gt;\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EIn the example above, the disparity in the rendered id attribute occurs because the TextBox control has been placed within a Content control, as the Page object inherits a MasterPage.\u003C\u002Fp\u003E\n\u003Cp\u003ESo how can you robustly reference the control using client-side JavaScript, regardless where the control resides?Â  Using jQuery it's fairly trivial:\u003C\u002Fp\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003Evar $firstname = $(&quot;[id$=FirstName]&quot;);\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EThis little snippet makes use of the jQuery attributeEndsWith selector, as documented \u003Ca href=\"https:\u002F\u002Fjquery.com\u002F#attributevalue\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehere\u003C\u002Fa\u003E.Â  Bare in mind that an array is returned, as any control with an id that ends in FirstName will be selected.\u003C\u002Fp\u003E\n\u003Ch2 id=\"one-thought-on-using-jquery-selectors-to-reference-net-controls\"\u003E\u003Ca href=\"#one-thought-on-using-jquery-selectors-to-reference-net-controls\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EOne thought on “Using jQuery selectors to reference .Net controls”\u003C\u002Fh2\u003E\n\u003Ch3 id=\"adam\"\u003E\u003Ca href=\"#adam\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAdam\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cem\u003EJanuary 3, 2011 at 1:06 pm\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EUse could use inline tags to place the ClientID.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003Evar $firstname = $[“#&lt;%= Firstname.ClientID %&gt;”]);\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EThis would insert the ClientID into your javascript code block and help find the control on the page.\u003C\u002Fp\u003E\n\u003Chr\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.68ec05c2.js" defer></script><script src="/assets/js/page--src-templates-tag-vue.40b39929.js" defer></script>
