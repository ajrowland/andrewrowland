  </h1><div class="posts"><div class="post-card content-box"><div class="post-card__header"><!----></div><div class="post-card__content"><h2 class="post-card__title">How to generate redirects in Gridsome</h2><p class="post-card__description">I've switched this site from a hosted Wordpress solution, to a static site generated by Gridsome. Here's a brief word on creating redirects for the old post URLs.</p><div class="post-meta post-card__meta">
   Posted 1. January 2020.
   <strong>2 min read.</strong></div><div class="post-tags post-card__tags"></div><a href="/how-to-generate-redirects-in-gridsome/" class="post-card__link">Link</a></div></div></div></main><footer class="footer"><span class="footer__copyright">Copyright © 2020. </span><span class="footer__links"></span></footer></div>
    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Gridsome","belongsTo":{"edges":[{"node":{"title":"How to generate redirects in Gridsome","path":"\u002Fhow-to-generate-redirects-in-gridsome\u002F","date":"1. January 2020","timeToRead":2,"description":"I've switched this site from a hosted Wordpress solution, to a static site generated by Gridsome. Here's a brief word on creating redirects for the old post URLs.","content":"\u003Cp\u003EI've switched this site from a hosted Wordpress solution, to a static site generated by \u003Ca href=\"https:\u002F\u002Fgridsome.org\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGridsome\u003C\u002Fa\u003E. Here's a brief word on creating redirects for the old post URLs.\u003C\u002Fp\u003E\n\u003Cp\u003EThis build uses the \u003Ca href=\"https:\u002F\u002Fgridsome.org\u002Fplugins\u002F@gridsome\u002Fsource-filesystem\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E@gridsome\u002Fsource-filesystem\u003C\u002Fa\u003E to  import the content from a set of Markdown files.  Each file exists as a page on this site, for example:\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ca href=\"http:\u002F\u002Fwww.andrewrowland.com\u002Fhow-to-generate-redirects-in-gridsome\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttp:\u002F\u002Fwww.andrewrowland.com\u002Fhow-to-generate-redirects-in-gridsome\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EIn the site's previous incarnation they would be found on:\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ca href=\"http:\u002F\u002Fwww.andrewrowland.com\u002Farticle\u002Fdisplay\u002Fhow-to-generate-redirects-in-gridsome\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttp:\u002F\u002Fwww.andrewrowland.com\u002Farticle\u002Fdisplay\u002Fhow-to-generate-redirects-in-gridsome\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EI doubt anyone would have bookmarked any, but it would be nice to retain the old URLs, and redirect to the appropriate pages.  Many hosts provide a mechanism to administer redirects.  I'm using \u003Ca href=\"https:\u002F\u002Fpages.github.com\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGithub Pages\u003C\u002Fa\u003E, which doesn't if you're not using Jekyll. If you are, \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fjekyll\u002Fjekyll-redirect-from#redirect-to\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ethis might be useful\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003Cp\u003ESo for each post, we need to render an additional file for the old URL.  This requires an amendment to the \u003Cstrong\u003Egridsome.config.js\u003C\u002Fstrong\u003E configuration. For a Post type this involves switching to an array of config objects.  In this case, I've added an additional configuration for the redirect:\u003C\u002Fp\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003Emodule.exports = {\n  templates: {\n    Post: [\n      {\n        path: &#39;\u002F:title&#39;\n      },\n      {\n        name: &#39;redirects&#39;,\n        path: &#39;\u002Farticle\u002Fdisplay\u002F:title&#39;,\n        component: &#39;.\u002Fsrc\u002Ftemplates\u002FRedirect.vue&#39;\n      }\n    ],\n    Tag: &#39;\u002Ftag\u002F:id&#39;\n  }\n}\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EIf you look at the component property I've added a template for the rendered file. It's a minimal template designed to output the appropriate meta tag to perform the redirect:\u003C\u002Fp\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003E&lt;template&gt;&lt;\u002Ftemplate&gt;\n\n&lt;script&gt;\nexport default {\n  metaInfo() {\n    return {\n        title: `Redirecting to ${this.$page.post.path}`,\n        meta: [\n            { &#39;http-equiv&#39;: &#39;refresh&#39;, content: `0; URL=${this.$page.post.path}`}\n        ],\n        link: [\n            { rel: &#39;canonical&#39;, href: `http:\u002F\u002Fwww.andrewrowland.com${this.$page.post.path}` }\n        ]\n    }\n  }\n}\n&lt;\u002Fscript&gt;\n\n&lt;page-query&gt;\nquery Redirect ($id: ID!) {\n  post: post (id: $id) {\n    path\n  }\n}\n&lt;\u002Fpage-query&gt;\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003ENow, when we run a build, two files are generated for each post.  One for the post itself, and one for the redirect.\u003C\u002Fp\u003E\n\u003Cp\u003EI'm new to the framework, so if anyone knows of a better way to achieve this, please \u003Ca href=\"mailto:mail@andrewrowland.com\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Elet me know\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003Cp\u003EI guess it could for something on the \u003Ca href=\"\u002F404\"\u003E404\u003C\u002Fa\u003E page to check for the \u003Ccode class=\"language-text\"\u003E\u002Fdisplay\u002Farticle\u003C\u002Fcode\u003E slug, and redirect. That would involve JavaScript, and this felt better.\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.be40519f.js" defer></script><script src="/assets/js/page--src-templates-tag-vue.e4f73c69.js" defer></script>
