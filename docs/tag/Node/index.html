    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Node","belongsTo":{"edges":[{"node":{"title":"Create Episerver Find index using Puppeteer","path":"\u002Fcreate-episerver-find-index-using-puppeteer\u002F","date":"18. February 2018","timeToRead":1,"description":"Currently working with many clients who utilise Episerver CMS to managed their content. Almost all of then use Episerver Find to index content.","content":"\u003Cp\u003ECurrently working with many clients who utilise Episerver CMS to managed their content. Almost all of then use \u003Ca href=\"https:\u002F\u002Ffind.episerver.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EEpiserver Find\u003C\u002Fa\u003E to index content.\u003C\u002Fp\u003E\n\u003Cp\u003EEpiserver do not provide an API to automate the creation of new indices. As I was messing around with \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fpuppeteer\u002Fpuppeteer\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EPuppeteer\u003C\u002Fa\u003E and headless Chrome, I thought I’d knock up a tool to do this. You can find the code in my \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fajrowland\u002Fcreate-episerver-find-index\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGithub repo\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003Cp\u003EUsing your favourite shell, clone the repo:\u003C\u002Fp\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003Egit clone https:\u002F\u002Fgithub.com\u002Fajrowland\u002Fcreate-episerver-find-index.git\ncd create-episerver-find-index\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EInstall dependencies:\u003C\u002Fp\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003Enpm install\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EYou’ll need to create a \u003Ca href=\"https:\u002F\u002Ffind.episerver.com\u002FAccount\u002FRegister\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Edeveloper account for Find\u003C\u002Fa\u003E. Once this is done, you can create an index with the following:\u003C\u002Fp\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003Enode createindex.js --username [username] --password [password] --indexname [indexname]\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EThe script returns the configuration for the newly created index, or an existing index if it already exists.\u003C\u002Fp\u003E\n\u003Cp\u003EUltimately I hope to use something like this within a continuous integration, or deployment pipeline, to make certain a valid index is available for the application.\u003C\u002Fp\u003E\n\u003Cp\u003EHope this helps someone.\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.b9b4234d.js" defer></script><script src="/assets/js/page--src-templates-tag-vue.cf53ae6b.js" defer></script>
