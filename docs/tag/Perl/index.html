    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Perl","belongsTo":{"edges":[{"node":{"title":"Tridion Business Connector client","path":"\u002Ftridion-business-connector-client\u002F","date":"19. January 2009","timeToRead":2,"description":"A bit of a niche entry this one. Will only be of interest to those who use Tridion, one of the more 'heavyweight' CMS solutions.","content":"\u003Cp\u003EA bit of a niche entry this one. Will only be of interest to those who use Tridion, one of the more 'heavyweight' CMS solutions.\u003C\u002Fp\u003E\n\u003Cp\u003EI generally have a number of repetitive tasks that are extremely tedious to accomplish using the browser based GUI. So I constructed a simple \u003Ca href=\"\u002Fdownloads\u002Fbcclient.exe\"\u003Ecommand line tool\u003C\u002Fa\u003E that allows me to script tasks using a SOAP interface known as the Tridion Business Connector.\u003C\u002Fp\u003E\n\u003Cp\u003EThe client takes the following arguments:\u003C\u002Fp\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003Ebcclient.exe \u002Fh [hostname] \u002Fu [user] \u002Fp [password] \u002Fd [domain] \u002Fx &quot;[request XML]&quot;\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EWhy did I build this? Very useful when called via scripting tools. In my case, \u003Ca href=\"https:\u002F\u002Fwww.perl.org\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EPerl\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003Cp\u003EA simple Perl script that will return the XML for a Tridion Component would look something like this:\u003C\u002Fp\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003Euse strict;\n\nmy $requestXML = q{\n    &lt;?xml version=&quot;1.0&quot; encoding=&quot;utf-16&quot;?&gt;\n    &lt;tcmapi:Message version=&quot;5.0&quot; from=&quot;AndyRowlandSoapClient&quot; failOnError=&quot;true&quot; xmlns:tcmapi=&quot;http:\u002F\u002Fwww.tridion.com\u002FContentManager\u002F5.0\u002FTCMAPI&quot;&gt;\n    &lt;tcmapi:Request ID=&quot;GetItemRequest&quot; preserve=&quot;true&quot;&gt;\n    &lt;tcmapi:GetItem itemURI=&quot;tcm:12-345&quot; \u002F&gt;\n    &lt;\u002Ftcmapi:Request&gt;\n    &lt;\u002Ftcmapi:Message&gt;\n};\n\n$requestXML =~ s\u002F&quot;\u002F\\\\&quot;\u002Fg;\n\nmy $responseXML = `bcclient.exe \u002Fh MyTCMHost \u002Fu andyrowland \u002Fp mypassword \u002Fd MYDOMAIN \u002Fx &quot;$requestXML&quot;`;\n\nprint $responseXML;\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EWe could add a layer of abstraction, and wrap up the SOAP call within a subroutine, something like:\u003C\u002Fp\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003Esub make_request {\n    my $messageXML = shift;\n    my $requestXML = &#39;&lt;?xml version=&quot;1.0&quot; encoding=&quot;utf-16&quot;?&gt;&lt;tcmapi:Message version=&quot;5.0&quot; from=&quot;AndyRowlandsSoapClient&quot; failOnError=&quot;true&quot; xmlns:tcmapi=&quot;http:\u002F\u002Fwww.tridion.com\u002FContentManager\u002F5.0\u002FTCMAPI&quot;&gt;&#39; . $messageXML . &#39;&lt;\u002Ftcmapi:Message&gt;&#39;;\n\n    $requestXML =~ s\u002F&quot;\u002F\\\\&quot;\u002Fg;\n\n    my $responseXML = `bcclient.exe \u002Fh MyTCMHost \u002Fu andyrowland \u002Fp mypassword \u002Fd MYDOMAIN \u002Fx &quot;$requestXML&quot;`;\n\n    return XML::Simple::XMLin($responseXML);\n}\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003ENote the use the module XML::Simple to convert the response XML into a Perl data structure.\u003C\u002Fp\u003E\n\u003Cp\u003EWe can then create a succession of subroutines to perform a variery of routine tasks. To get a Tridion item:\u003C\u002Fp\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003Esub get_item {\n    my $URI = shift;\n\n    my $messageXML = qq{\n        &lt;tcmapi:Request ID=&quot;GetItemRequest&quot; preserve=&quot;true&quot;&gt;\n        &lt;tcmapi:GetItem itemURI=&quot;$URI&quot; \u002F&gt;\n        &lt;\u002Ftcmapi:Request&gt;\n    };\n\n    my $ref = make_request($messageXML);\n\n    if ($ref-&gt;{&#39;tcmapi:Response&#39;}{&#39;success&#39;} eq &#39;true&#39;){\n        return $ref;\n    } else {\n        die &quot;ERROR: Could not get item $URI&quot;;\n    }\n}\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.889edf6a.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.64b20420.js" defer></script>
